<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGenXFigures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="NexGenXFigures Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Acerca de</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#cart">Carrito</a>
        </div>
    </header>
    
    <section id="banner">
        <img src="banner.jpg" alt="Banner Principal">
    </section>
    
    <section id="featured">
        <h2>Regalos Originales</h2>
        <div class="product-grid">
            <div class="product">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p class="price">$10.00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p class="price">$20.00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p class="price">$30.00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <section id="categories">
        <div class="category">
            <h3>LOUNGEFLY</h3>
        </div>
        <div class="category">
            <h3>STITCH</h3>
        </div>
        <div class="category">
            <h3>FIGURAS</h3>
        </div>
        <div class="category">
            <h3>REGALOS CON DESCUENTO</h3>
        </div>
        <div class="category">
            <h3>CAJAS SORPRESA</h3>
        </div>
        <div class="category">
            <h3>HARRY POTTER</h3>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 NexGenXFigures. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
